<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Health Assistant</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .app-title {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
            font-size: 32px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 40px;
            text-align: center;
        }

        .chat-interface {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .messages-container {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #d1d1d6;
            border-radius: 4px;
        }

        .message {
            margin-bottom: 16px;
            padding: 16px 20px;
            border-radius: 20px;
            max-width: 80%;
        }

        .message.user {
            background: #f2f2f7;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #e8f4fd;
            margin-right: auto;
        }

        .message-text {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #1d1d1f;
            font-weight: 400;
        }

        .input-container {
            width: 100%;
            max-width: 900px;
            position: relative;
        }

        .input-wrapper {
            background: #f2f2f7;
            border: 1px solid #d1d1d6;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            transition: all 0.2s ease;
            min-height: 50px;
        }

        .input-wrapper:focus-within {
            border-color: #007aff;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-right: 12px;
        }

        .action-button {
            width: 28px;
            height: 28px;
            border: none;
            background: transparent;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #8e8e93;
        }

        .action-button:hover {
            background: rgba(0, 0, 0, 0.04);
            color: #1d1d1f;
        }

        .tools-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0 8px;
            height: 28px;
            border: none;
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #1d1d1f;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
            font-size: 16px;
            font-weight: 400;
        }

        .tools-button:hover {
            background: rgba(0, 0, 0, 0.04);
        }

        .input-field {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #1d1d1f;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
        }

        .input-field::-webkit-scrollbar {
            width: 6px;
        }

        .input-field::-webkit-scrollbar-thumb {
            background: #d1d1d6;
            border-radius: 3px;
        }

        .input-field::placeholder {
            color: #8e8e93;
            font-weight: 400;
        }

        .input-right-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 12px;
        }

        .send-button {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            border: none;
            background: #8e8e93;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover:not(:disabled) {
            background: #636366;
        }

        .send-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .send-button.active {
            background: #1d1d1f;
        }

        .send-button.active:hover {
            background: #48484a;
        }

        .send-button svg {
            width: 16px;
            height: 16px;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 16px 20px;
            margin-bottom: 16px;
            background: #e8f4fd;
            border-radius: 20px;
            max-width: 80%;
            margin-right: auto;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #8e8e93;
            border-radius: 50%;
            animation: typing 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .input-wrapper {
                padding: 10px 16px;
                min-height: 44px;
            }
            
            .input-field {
                font-size: 16px;
            }
            
            .tools-button {
                font-size: 15px;
            }
            
            body {
                padding: 20px 16px;
            }
        }
    </style>
</head>
<body>
    <h1 class="app-title">AI Health Assistant</h1>
    
    <div class="chat-interface">
        <!-- Messages Container -->
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be dynamically added here -->
        </div>
        
        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <!-- Input Container -->
        <div class="input-container">
            <form id="messageForm">
                <div class="input-wrapper">
                    <!-- Left Actions -->
                    <div class="input-actions">
                        <button type="button" class="action-button" id="attachButton" title="Add attachment">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </button>
                        <button type="button" class="tools-button" id="toolsButton">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M3 3h6l6 18h6M14 3h7"/>
                            </svg>
                            Tools
                        </button>
                    </div>
                    
                    <!-- Input Field -->
                    <textarea class="input-field" id="messageInput" placeholder="Message..." rows="1"></textarea>
                    
                    <!-- Right Actions -->
                    <div class="input-right-actions">
                        <button type="button" class="action-button" id="micButton" title="Use microphone">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                                <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                                <line x1="12" y1="19" x2="12" y2="23"/>
                                <line x1="8" y1="23" x2="16" y2="23"/>
                            </svg>
                        </button>
                        <button type="submit" class="send-button" id="sendButton">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Auto-resize textarea
            function autoResizeTextarea(textarea) {
                textarea.style.height = '24px';
                const maxHeight = 120;
                const scrollHeight = Math.min(textarea.scrollHeight, maxHeight);
                textarea.style.height = scrollHeight + 'px';
            }

            // Handle textarea input
            $('#messageInput').on('input', function() {
                autoResizeTextarea(this);
                
                // Update send button state
                const hasText = $(this).val().trim().length > 0;
                if (hasText) {
                    $('#sendButton').addClass('active').prop('disabled', false);
                } else {
                    $('#sendButton').removeClass('active').prop('disabled', true);
                }
            });

            // Handle Enter key
            $('#messageInput').on('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    $('#messageForm').submit();
                }
            });

            // Handle form submission
            $('#messageForm').on('submit', function(event) {
                event.preventDefault();
                
                const messageText = $('#messageInput').val().trim();
                if (!messageText) return;

                // Add user message
                const userMessage = `
                    <div class="message user">
                        <div class="message-text">${messageText}</div>
                    </div>
                `;
                $('#messagesContainer').append(userMessage);

                // Clear input and reset height
                const input = $('#messageInput')[0];
                $('#messageInput').val('');
                input.style.height = '24px';
                $('#sendButton').removeClass('active').prop('disabled', true);

                // Show typing indicator
                $('#typingIndicator').show();

                // Scroll to bottom
                const container = $('#messagesContainer')[0];
                container.scrollTop = container.scrollHeight;

                // Send AJAX request
                $.ajax({
                    data: { msg: messageText },
                    type: "POST",
                    url: "/get",
                    timeout: 30000
                }).done(function(data) {
                    // Hide typing indicator
                    $('#typingIndicator').hide();

                    // Add assistant message
                    const assistantMessage = `
                        <div class="message assistant">
                            <div class="message-text">${data}</div>
                        </div>
                    `;
                    $('#messagesContainer').append(assistantMessage);

                    // Scroll to bottom
                    const container = $('#messagesContainer')[0];
                    container.scrollTop = container.scrollHeight;
                }).fail(function() {
                    // Hide typing indicator
                    $('#typingIndicator').hide();

                    // Add error message
                    const errorMessage = `
                        <div class="message assistant">
                            <div class="message-text">Sorry, I'm having trouble responding right now. Please try again.</div>
                        </div>
                    `;
                    $('#messagesContainer').append(errorMessage);

                    // Scroll to bottom
                    const container = $('#messagesContainer')[0];
                    container.scrollTop = container.scrollHeight;
                });
            });

            // Initial state - disabled send button
            $('#sendButton').prop('disabled', true);
        });
    </script>
</body>
</html>
